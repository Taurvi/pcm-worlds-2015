    <script type="text/ng-template" id="ticketAdditionalInfo.html">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title text-center">Ticketing Instructions</h3>
            </div>
            <div class="modal-body center-block">
                <div class="row">
                    <div class="col-md-6 modal-block">
                        <h4 class="text-center">Basic Ticket</h4>
                        <p>Begin by purchasing your ticket with Cinemark. Be sure to click on the time to open the purchase page!
                        </p>
                                <a href="http://www.cinemark.com/theatre-detail.aspx?noredirect=1&node_id=84007#10/30/2015" class="btn btn-default btn-lg center-block col-sm-7 purchase-btn" target="_blank">Cinemark Website</a>

                        <p id="modal-text">In order to insure your reservation with PCM, please provide your ticket number below:</p>
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control input-lg" ng-model="ngTicketNumber" placeholder="Enter your ticket number here...">
                                  <span class="input-group-btn">
                                    <button class="btn btn-success btn-lg" ng-disabled="ngTicketNumber.length <= 10 || !ngTicketNumber" ng-click="confirmTicket()">Confirm!</button>
                                  </span>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 modal-block modal-block-right">
                        <h4 class="text-center">PCM Challenger Package</h4>
                        <p>You can't boost your elo, but you can certainly boost your swag!</p>
                        <p>For an addititional $9 (basic ticket is required), PCM Challenger Package comes with </p>
                        <a href="http://www.cinemark.com/theatre-detail.aspx?noredirect=1&node_id=84007#10/30/2015" class="btn btn-default btn-lg center-block col-sm-9 purchase-btn" target="_blank">Challenger Package</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" ng-click="close()">Close</button>
            </div>
        </div>
